<div data-role="view" id="nearbyView" data-title="Nearby" data-use-native-scrolling="true" data-model="app.nearbyService.viewModel" data-show="app.nearbyService.viewModel.show">
    <div data-role="header">
        <div data-role="navbar" class="nvbar">
            <a data-role="button" data-align="left" class="menu" data-rel="drawer" href="#drawerList"></a>
            <span data-role="view-title"></span>
            <a data-role="button" data-align="right" class="filter" data-bind="click:filterCall"></a>
        </div>
    </div>
    <div data-role="content">
        <div class="wrapper" id="example">
             <ul id="nearbyData" data-role="listview" data-template="nearbyDataView" data-bind="source:nearbylistData"></ul>
            <!--<ul id="myList" data-role="listview"></ul>-->
        </div>
    </div>
</div>

<script type="text/x-kendo-template" id="nearbyDataView">
   <div class='main'>
        <div class="imageDiv" data-name="#:data['name']#" data-bind="click:meetListItemSelect">
            <img src='#:data['url']#'/>
        </div>
        <div class="contentDv" style="display:inline-block">
            <p class="txtCon">
                #if(data['statusIcon'] !== ""){#
                    <img src='#:data['statusIcon']#' style="width:12px;height:12px;"/> 
                #}#
                &nbsp;#:data['name']#, <span>#:data['age']#</span>
            </p>
            <p style="margin-left:5px">
                <img src='styles/images/location_dark.png' style="width: 15px;height: 15px;float: left;margin: -1px 0 0 0;"/>
                 &nbsp;<span>New Delhi</span>
            </p>
        </div>
    </div>
</script>
