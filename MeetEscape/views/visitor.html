<div data-role="view" id="visitorView" data-title="Visitor" data-use-native-scrolling="true" data-model="app.visitorService.viewModel" data-show="app.visitorService.viewModel.show">
    <div data-role="header">
        <div data-role="navbar" class="nvbar">
            <a data-role="button" data-align="left" class="menu" data-rel="drawer" href="#drawerList"></a>
            <span data-role="view-title"></span>
            <a data-role="button" data-align="right" class="search" data-bind="click:searchCall"></a>
        </div>
    </div>
    <div data-role="content">
        <div class="wrapper" id="example">
            <ul id="visitorData" data-role="listview" data-template="visitorDataView" data-bind="source:visitorlistData"></ul>
        </div>
    </div>
</div>

<script type="text/x-kendo-template" id="visitorDataView">
    <div class="main" data-name="#:data['name']#" data-bind="click:listItemSelect">
        <div class="imageDv">
            <img src='#:data['url']#'/>
        </div>
        <div class="contentDv">
            <p>#:data['name']#</p>
            <p>#:data['loc']#</p>
        </div>
        <div class="time_iconDV">
            <p>#:data['time']#</p>
        </div>
    </div>
</script>
