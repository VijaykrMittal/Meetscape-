<div data-role="view" id="reportuserView" data-use-native-scrolling="true" data-title="Report User">
    <div data-role="header">
        <div data-role="navbar" class="nvbar">
            <a data-role="button" data-align="left" class="menu" data-rel="drawer" href="#drawerList"></a>
            <span data-role="view-title"></span>
            <a data-role="button" data-align="right" class="search" data-bind="click:searchCall"></a>
        </div>
    </div>
    <div data-role="content">
        <div class="wrapper">
           <div class="formfld1">
               <h2>Select Reason</h2>
               <p>
                   <input type="checkbox" id="someone_else_photo" name="someone_else_photo"/>
                   <label>Using Someone Else's Photo</label>
               </p>
               <p>
                   <input type="checkbox" id="user_rude" name="user_rude"/>
                   <label>User is Rude</label>
               </p>
               <p>
                   <input type="checkbox" id="user_scammer" name="user_scammer"/>
                   <label>User is Scammer</label>
               </p>
           </div>
           <div class="formfld2">
               <h2>Enter Other Reason</h2>
               <p>
                   <textarea id="other_reason" name="other_reason" class="reasontxtFld"></textarea>
               </p>
           </div>
            <div class="formSubmit">
                <p>
                    <a data-role="button">Submit</a>
                </p>
            </div>
        </div>
    </div>
</div>
