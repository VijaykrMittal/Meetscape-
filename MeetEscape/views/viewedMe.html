<div data-role="view" id="viewedmeView" data-title="Viewed Me" data-use-native-scrolling="true" data-model="app.viewedmeService.viewModel" data-show="app.viewedmeService.viewModel.show">
    <div data-role="header">
        <div data-role="navbar" class="nvbar">
            <a data-role="button" data-align="left" class="menu" data-rel="drawer" href="#drawerList"></a>
            <span data-role="view-title"></span>
        </div>
    </div>
    <div data-role="content">
        <div class="wrapper" id="example">
             <ul id="viewedmeData" data-role="listview" data-template="viewedmeDataView" data-bind="source:viewedmelistData"></ul>
            <!--<ul id="myList" data-role="listview"></ul>-->
        </div>
    </div>
</div>

<script type="text/x-kendo-template" id="viewedmeDataView">
    <div class='main' data-name="#:data['name']#" data-bind="click:listItemSelect">
        <div class="imageDiv">
            <img src='#:data['url']#'/>
        </div>
        <div class="contentDv">
            <p>#:data['name']#</p>
        </div>
    </div>
</script>
